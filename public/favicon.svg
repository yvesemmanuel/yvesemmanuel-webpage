<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0f172a"/>
      <stop offset="100%" stop-color="#1e40af"/>
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ea580c"/>
      <stop offset="100%" stop-color="#dc2626"/>
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="16" cy="16" r="15" fill="url(#bgGradient)" stroke="#f8fafc" stroke-width="1"/>
  
  <!-- ML/AI Icon - Brain/Network concept -->
  <g fill="url(#accentGradient)">
    <!-- Central node -->
    <circle cx="16" cy="16" r="2"/>
    
    <!-- Network nodes -->
    <circle cx="10" cy="10" r="1.5"/>
    <circle cx="22" cy="10" r="1.5"/>
    <circle cx="10" cy="22" r="1.5"/>
    <circle cx="22" cy="22" r="1.5"/>
    
    <!-- Connecting lines -->
    <line x1="16" y1="16" x2="10" y2="10" stroke="url(#accentGradient)" stroke-width="1.5"/>
    <line x1="16" y1="16" x2="22" y2="10" stroke="url(#accentGradient)" stroke-width="1.5"/>
    <line x1="16" y1="16" x2="10" y2="22" stroke="url(#accentGradient)" stroke-width="1.5"/>
    <line x1="16" y1="16" x2="22" y2="22" stroke="url(#accentGradient)" stroke-width="1.5"/>
  </g>
  
  <!-- Letter "E" for Emmanuel -->
  <g fill="#f8fafc" font-family="Arial, sans-serif" font-size="8" font-weight="bold">
    <text x="16" y="27" text-anchor="middle" dominant-baseline="middle">E</text>
  </g>
</svg>